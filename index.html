<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout-page-by-La2spaille</title>
    <style>
      .attribution { font-family: 'Montserrat', sans-serif; letter-spacing: normal; font-size: 14px; font-weight: 400;line-height: 17px; text-align: center;position: absolute; bottom: 0; right: 0; left: 0;padding: 25px 0; color:#bdbdbd ;  }
      .attribution a {text-transform: none;}
      .attribution span { font-weight: 700; text-decoration: underline;}
    </style>
  </head>
  <body>
    <main>
      <section id="l-intro-section">
        <h1>
          <span class="f-span-txt--h1">Checkout</span>
        </h1>
      </section>
      <section id="l-content-section">
        <div class="w-wrapper">
          <div class="w-form-wrapper">
            <form action="" name="checkout-form">
              <h3>
                <span class="f-span-text--h3">Contact infomation</span>
              </h3>
              <div class="w-input-wrapper email">
                <strong>E-mail</strong>
                <label>
                  <input type="email" name="email" id="email" placeholder="Enter your email...">
                  <span class="f-span-i email"></span>
                </label>
              </div>
              <div class="w-input-wrapper phone">
                <strong>Phone</strong>
                <label>
                  <input type="tel" name="tel" id="tel" placeholder="Enter your phone...">
                  <span class="f-span-i phone"></span>
                </label>
              </div>
              <h3 class="w-form-separator">
                <span class="f-span-text--h3">Shipping address</span>
              </h3>
              <div class="w-input-wrapper name">
                <strong>Full name</strong>
                <label>
                  <input type="text" placeholder="Your name">
                  <span class="f-span-i user"></span>
                </label>
              </div>
              <div class="w-input-wrapper address">
                <strong>Address</strong>
                <label>
                  <input type="text" placeholder="Your address..">
                  <span class="f-span-i house"></span>
                </label>
              </div>
              <div class="w-input-wrapper">
                <strong>City</strong>
                <label>
                  <input type="text" placeholder="Your city..">
                  <span class="f-span-i city"></span>
                </label>
              </div>
              <div class="w-input-wrapper half-input select">
                <strong>Country..</strong>
                <label for="country">
                  <select name="country" id="country">
                    <option value=""> Your country..</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="UK">United Kingdom</option>
                    <option value="France">France</option>
                  </select>
                  <span class="f-span-i world"></span>
                </label>
              </div>
              <div class="w-input-wrapper half-input">
                <strong>Postal code</strong>
                <label>
                  <input type="text" placeholder="Your postal code..">
                  <span class="f-span-i post"></span>
                </label>
              </div>
              <label class="w-checkbox">
                <input type="checkbox" name="" id="">
                <span class="f-span-checkbox"></span>
                <strong>Save this information for next time</strong>
              </label>
              <button type="submit">Continue</button>
            </form>
          </div>
          <div class="w-cart-card">
            <div class="w-product-card-wrapper">
              <div>
                <div class="w-product-card-img-wrapper"><img src="img/photo1.png" alt="product img"></div>
                <div class="w-product-card-info-wrapper">
                  <strong class="f-span-txt--16-20 ">Vintage Backbag</strong>
                  <p>
                    <span class="f-span-txt--16-20 ">$<span class="price">54.99</span></span>
                    <span class="f-span-txt--line">$94.99</span>
                  </p>
                  <div class="w-product-card-info-edit">
                    <div class="minus"><span class="f-span-i"></span></div>
                    <div><span class="items">1</span></div> 
                    <div class="plus"><span class="f-span-i"></span></div>
                  </div>
                </div>
              </div>
              <div>
                <div class="w-product-card-img-wrapper"><img src="img/photo2.png" alt="product img"></div>
                <div class="w-product-card-info-wrapper">
                  <strong class="f-span-txt--16-20 ">Levi Shoes</strong>
                  <p>
                    <span class="f-span-txt--16-20 ">$<span class="price">74.99</span></span>
                    <span class="f-span-txt--line">$124.99</span>
                  </p>
                  <div class="w-product-card-info-edit">
                    <div class="minus"><span class="f-span-i"></span></div>
                    <div><span class="items">1</span></div> 
                    <div class="plus"><span class="f-span-i"></span></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="w-cart-card-price-info">
              <span class="f-span-txt">Shipping</span>
              <span class="f-span-txt shipping">$19</span>
            </p>
            <p class="w-cart-card-price-info">
              <span class="f-span-txt">Total</span>
              <span>$<span class="total">148.98</span></span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <strong>
          created by <a rel="noopener" rel="noopener" rel="noopener" href="https://twitter.com/la2spaille?t=DKdFp3xhoD0HMBn9TGa6Rw&amp;s=09"><span>@La2spaille</span></a> -<a rel="noopener" rel="noopener" rel="noopener" href="https://www.devchallenges.io" target="_blank"> devChallenges.io</a>
        </strong>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
